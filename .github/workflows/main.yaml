name: Deploy to Multi-Region EKS Clusters

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        region:
          - region-1
          - region-2

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets['AWS_ACCESS_KEY_ID_' + matrix.region] }}
          aws-secret-access-key: ${{ secrets['AWS_SECRET_ACCESS_KEY_' + matrix.region] }}
          aws-region: ${{ secrets['AWS_REGION_' + matrix.region] }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.26.3/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl
          kubectl version --client

      - name: Install eksctl
        run: |
          curl --silent --location "https://github.com/weaveworks/eksctl/releases/download/v0.111.0/eksctl_Linux_amd64.tar.gz" | tar xz -C /tmp
          sudo mv /tmp/eksctl /usr/local/bin

      - name: Set up kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ secrets['AWS_REGION_' + matrix.region] }} --name ${{ secrets['EKS_CLUSTER_NAME_' + matrix.region] }}

      - name: Deploy to EKS Cluster
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Verify Deployment
        run: |
          kubectl get pods -n default
    environment: ${{ matrix.region }}
